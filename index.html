<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img"
         src="./eisenhower-matrix.jpg" alt="">
    <a class="header__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?;
    </a>
  </header>
  <main class="main">
    <section class="section">
      <label for="new-task" class="section__new-task">Add Item</label>
      <div class="section__task-row">
        <input id="new-task"
               class="section__task-inp section__new-inp"
               type="text">
        <button class="section__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks"class="section-list">
        <li class="section-item">
          <input type="checkbox" class="section-check">
          <label class="section__task-label">
              Pay Bills
          </label>
          <input type="text" 
                 class="section__task-inp">
          <button class="section__btn section__btn-edit">
              Edit
          </button>
          <button class="section__btn section__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode section-item">
          <input type="checkbox" class="section-check">
          <label class="section__task-label">
              Go Shopping
          </label>
          <input type="text"
                 value="go shopping"
                 class="section__task-inp">
          <button class="section__btn section__btn-edit">
              Save
          </button>
          <button class="section__btn section__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="section-list">
        <li class="section-item">
          <input type="checkbox" class="section-check" checked>
          <label class="section__task-label">
              See the Doctor
          </label>
          <input type="text" 
                 class="section__task-inp">
          <button class="section__btn section__btn-edit">
              Edit
          </button>
          <button class="section__btn section__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
